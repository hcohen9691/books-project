<h1 mat-dialog-title>Confirm action</h1>
<div mat-dialog-content>Are you sure you want to remove this Book ?</div>
<div mat-dialog-actions class="mt-15">
    <button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
    <button mat-button mat-dialog-close>No</button>
</div>
